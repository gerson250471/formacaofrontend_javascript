<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulário HTML</h2>
    <!-- 01 - Primeiro Formulário -->
    <!-- 02 - Atributos do Formulário -->
    <form action="register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
        <!-- 03 - atributo name -->
        <div>
            <!-- 04 - atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age" />
        </div>
        <!-- 06 - Select -->
        <div>
            <label for="job">Selecione a sua Profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- 07 - atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!-- 08 - multiplas opções -->
        <div>
            <label for="items">Selecione os Itens Desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>
        <!-- 09 - textarea -->
        <div>
            <label for="coment">Descreva o que você está achando do curso?</label>
            <textarea name="coment"></textarea>
        </div>
        <!-- 10 - fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstname">Nome</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <!-- 11 - datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>
        <!-- 12 - senha -->
        <div>
            <label for="password">Digite sua senha</label>
            <input type="password" name="password">
        </div>
        <!-- 14 - radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
            </div>
        </div>
        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Opcionais do Carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionls[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionls[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionls[]" value="hybrid">
                <label for="hybrid">Hibrido</label>
            </div>
        </div>
        <!-- 16 - datas -->
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday">
        </div>
        <!-- 17 - arquivos -->
        <div>
            <label for="image">Insira a sua imagem:</label>
            <input type="file" name="image">
        </div>
        <!-- 18 - numeros -->
        <div>
            <label for="salary">Informe seu salário atual:</label>
            <input type="number">
        </div>
        <!-- 19 - email -->
        <div>
            <label for="email">Informe o seu email principal:</label>
            <input type="email" name="email">
        </div>
        <!-- 20 - value -->
        <div>
            <label for="value">Digite seu Cargo:</label>
            <input type="text" value="Analista de Sistemas" name="value">
        </div>
        <!-- 21 - disable -->
        <div>
            <p>Tente mudar o valor:</p>
            <input type="text" disabled value="Não Precisa preencher">
        </div>
        <!-- 22 - placeholder -->
        <div>
            <label for="currentjob">Digite a sua profissão:</label>
            <input type="text" name="currentjob" placeholder="Analista de Sistemas">
        </div>
        <!-- 23 - required -->
        <div>
            <label for="birthyear">Ano nascimento:</label>
            <input type="text" name="birthyear" placeholder="Informe o ano do nascimento" required>
        </div>
        <!-- 13 - resetar form -->
        <input type="reset" value="Limpar Formulário">
        <!-- 05 - Envio de formulário -->
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
