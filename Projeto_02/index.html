<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-boder">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
            </div>
            <form>
                <div class="box-input">
                    <label for="title">Titulo do anúncio <span class="required-field">*</span></label>
                    <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar seu carro" 
                        minlength="1" 
                        maxlength="30"
                        required
                    />
                </div>
                <div class="box-input">
                    <label for="price">Preço <span class="required-field">*</span></label>
                    <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preço" 
                        required
                    />
                </div>
                <div class="box-input">
                    <label for="description">Descrição do veículo: <span class="required-field">*</span></label>
                    <textarea 
                        name="description" 
                        id="description" 
                        class="block" 
                        placeholder="Aqui você coloca os detalhes do veículo por exemplo: se ele tem algum arranhão"
                    ></textarea>
                </div>
                <div class="box-input">
                    <label for="Brand">Marca <span class="required-field">*</span></label>
                    <input 
                        type="text" 
                        name="Brand" 
                        id="Brand" 
                        class="block" 
                        placeholder="Digite a marca do seu veículo" 
                        maxlength="30"
                        required
                    />
                </div>
                <div class="box-input">
                    <label for="model">Modelo <span class="required-field">*</span></label>
                    <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do seu veículo" 
                        maxlength="30"
                        required
                    />
                </div>
                <div class="box-input">
                    <label for="milage">Kilometragem <span class="required-field">*</span></label>
                    <input 
                        type="number" 
                        name="milage" 
                        id="milage" 
                        class="block" 
                        placeholder="Digite a Kilometragem do seu veículo" 
                        maxlength="30"
                        required
                    />
                </div>
                <div class="box-input">
                    <label for="purchase_date">Data de Compra <span class="required-field">*</span></label>
                    <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        maxlength="30"
                        required
                    />
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
