<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="main-container">
        <!-- Banner Container -->
        <div id="banner-container">
          <img src="img/banner2.png" alt="Crie uma conta no Instagran" />
        </div>
        <!-- Login e Registro -->
        <div id="form-container">
          <div id="form-box">
            <img src="img/logo_instagram.png" alt="Instagran" />
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Número de telefone, usuário ou e-mail"
              />
              <input type="password" name="password" placeholder="Senha" />
              <input type="submit" value="Entrar" />
              <div class="separator">
                <div class="line"></div>
                <span>Ou</span>
              </div>
              <div id="other-links">
                <div id="facebook-login">
                  <img src="img/logo_facebook.svg" alt="Facebook login" />
                  <span>Entrar com o Facebook</span>
                </div>
                <div id="forgot-pass">
                  <a href="#">Esqueceu a senha?</a>
                </div>
              </div>
            </form>
          </div>
          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo</p>
            <a href="#">
              <img src="img/apple_btn.png" alt="Apple Store" />
            </a>
            <a href="#">
              <img src="img/gplay_btn.png" alt="Google Play" />
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
